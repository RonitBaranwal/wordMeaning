<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Word Website</title>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1>Search For Words</h1>
    </div>
    <div class="search" id="word-search">
      <label id="label">Enter Your word <br>
      <input type="text" placeholder="search for meaning" id="search-box" maxlength="12">
      <button id="ok">ok</button>
    </label>
    </div>
    <div class="hide" id="hidden">
    <div class="output" id="op-text">
      <p id="output-head">Meaning And other info.</p>
      <div id="meaning">

      </div>
     
    </div>
    <button id="done" >Done</button>
  </div>
  </div>
</body>
</html>
